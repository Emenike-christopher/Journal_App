{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Journal App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        nav {
            background-color: #ffffff;
            border-bottom: 1px solid #e5e7eb;
        }
        nav .navbar-brand {
            font-weight: 600;
            font-size: 1.25rem;
            color: #111827 !important;
        }
        nav .nav-link {
            color: #374151 !important;
            margin-left: 15px;
            font-size: 0.95rem;
        }
        main.container {
            flex: 1;
            padding-top: 2rem;
        }
        .card {
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            background: #fff;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
            margin-bottom: 1rem;
        }
        footer {
            margin-top: auto;
            padding: 15px;
            text-align: center;
            font-size: 0.85rem;
            color: #6b7280;
            border-top: 1px solid #e5e7eb;
            background: #fff;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">ðŸ“˜ JournalApp</a>
            <div>
                <a class="nav-link d-inline" href="{% url 'home' %}">Home</a>
                {% if user.is_authenticated %}
                    <span class="ms-3">Hello, {{ user.username }}</span>
                {% else %}
                    <a class="btn btn-outline-dark btn-sm ms-2" href="{% url 'login' %}">Login</a>
                    <a class="btn btn-dark btn-sm ms-2" href="{% url 'signup' %}">Signup</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 Journal App</p>
    </footer>
</body>
</html>

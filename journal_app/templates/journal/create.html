{% extends "journal/base.html" %}

{% block title %}New Journal{% endblock %}

{% block content %}
<div class="card p-4">
    <h2 class="fw-bold mb-3">✍️ Create a New Journal</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary mt-2" type="submit">Save</button>
        <a href="{% url 'home' %}" class="btn btn-secondary mt-2">Cancel</a>
    </form>
</div>
{% endblock %}

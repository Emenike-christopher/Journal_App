{% extends "journal/base.html" %}

{% block title %}Journal Details{% endblock %}

{% block content %}
<div class="card p-4">
    <h3>{{ journal.title }}</h3>
    <p>{{ journal.content }}</p>
    <small class="text-muted">Created on: {{ journal.created_at }}</small>
    
    <div class="mt-3">
        <a href="{% url 'journal-update' journal.id %}" class="btn btn-sm btn-primary">Edit</a>
        <a href="{% url 'journal-delete' journal.id %}" class="btn btn-sm btn-danger">Delete</a>
        <a href="{% url 'home' %}" class="btn btn-sm btn-secondary">Back</a>
    </div>
</div>
{% endblock %}
